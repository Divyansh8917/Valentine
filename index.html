<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    /* Animated background */
    .bg {
      position: absolute;
      inset: -10%;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("./background.jpeg") center / cover no-repeat;
      animation: floatBg 35s ease-in-out infinite;
      filter: blur(1.5px);
    }

    @keyframes floatBg {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.05) translate(-2%, -2%); }
      100% { transform: scale(1) translate(0,0); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ff4d6d;
    }

    .no {
      background: #6c757d;
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 1.6rem;
      animation: fadeIn 0.8s ease forwards;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="content">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES üíñ</button>
      <button class="no" onclick="noClicked()">NO üôÉ</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <script>
    function yesClicked() {
      window.location.href =
        "https://wa.me/919145842449?text=Yes%20ü•π‚ù§Ô∏è%20I%20am%20your%20Valentine!";
    }

    function noClicked() {
      const msg = document.getElementById("msg");
      msg.style.display = "block";
      msg.innerText = "Error: please select Yesss ü•∫üí¶";
    }
  </script>

</body>
</html>
