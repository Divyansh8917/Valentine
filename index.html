<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ❤️</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Background */
    .bg {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("./background.jpeg") center / contain no-repeat;
      filter: blur(1px);
      pointer-events: none;
    }

    .bg.show {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    .subline {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .memory {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 25px;
    }
