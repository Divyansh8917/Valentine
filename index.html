<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    /* Background image with flow */
    .bg {
      position: absolute;
      width: 120%;
      height: 120%;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("background.jpeg") no-repeat center center;
      background-size: cover;
      animation: floatBg 35s linear infinite;
      filter: blur(1.5px);
    }

    @keyframes floatBg {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-3%, -3%); }
      100% { transform: translate(0, 0); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    button {
      padding: 14px 42px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes-message {
      display: none;
      margin-top: 30px;
      font-size: 1.8rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="content">
    <h1>Will you be my Valentine? üíò</h1>
    <button onclick="yesClicked()">YES üíñ</button>
    <div class="yes-message" id="yesText">
      You just made me the happiest person ü•π‚ù§Ô∏è
    </div>
  </div>

  <script>
    function yesClicked() {
      document.querySelector("button").style.display = "none";
      document.getElementById("yesText").style.display = "block";
    }
  </script>

</body>
</html>
