<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Background */
    .bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("./background.jpg") center / contain no-repeat;
      animation: floatBg 40s ease-in-out infinite;
      filter: blur(1px);
    }

    @keyframes floatBg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2%); }
      100% { transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 14px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ff4d6d;
    }

    .no {
      background: #6c757d;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.5rem;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .options {
      display: none;
      margin-top: 25px;
      font-size: 1.3rem;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      color: #ff4d6d;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="startMusic()">

  <div class="bg"></div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="content">
    <h1 id="title">Hey‚Ä¶ I‚Äôve been wanting to ask you something ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons" style="display:none;">
      <button class="yes" onclick="yesClicked()">YES üíñ</button>
      <button class="no" id="noBtn" onclick="noClicked()">NO üôÉ</button>
    </div>

    <div class="message" id="msg"></div>

    <div class="options" id="options">
      <p>So‚Ä¶ our Valentine plan? ü•π</p>
      <p>üçΩ Dinner &nbsp; üé¨ Movie &nbsp; üç¶ Long walk</p>
    </div>
  </div>

  <script>
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        document.getElementById("music").play().catch(() => {});
        musicStarted = true;
      }
    }

    // Suspense text
    setTimeout(() => {
      document.getElementById("title").innerText = "Something a little important‚Ä¶";
    }, 2500);

    setTimeout(() => {
      document.getElementById("title").innerText = "Will you be my Valentine? üíò";
      document.getElementById("buttons").style.display = "flex";
    }, 5000);

    function yesClicked() {
      spawnHearts();
      document.getElementById("buttons").style.display = "none";
      document.getElementById("options").style.display = "block";

      setTimeout(() => {
        window.location.href =
          "https://wa.me/919145842449?text=Yes%20ü•π‚ù§Ô∏è%20I%20am%20your%20Valentine!";
      }, 3500);
    }

    function noClicked() {
      const msg = document.getElementById("msg");
      msg.style.display = "block";
      msg.innerText = "Error: please select Yesss ü•∫üí¶";
      moveNoButton();
      spawnHearts();
    }

    function moveNoButton() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
