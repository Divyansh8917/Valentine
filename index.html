<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ❤️</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Background */
    .bg {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("./background.jpg") center / contain no-repeat;
      animation: floatBg 40s ease-in-out infinite;
      filter: blur(1px);
    }

    @keyframes floatBg {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2%); }
      100% { transform: translateY(0); }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 25px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 14px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .yes {
      background: #ff4d6d;
    }

    .no {
      background: #6c757d;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.5rem;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .options {
      display: none;
      margin-top: 25px;
      font-size: 1.3rem;
    }
